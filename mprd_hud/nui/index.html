<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="hudDisplay">

		<img class="img" src="https://cdn.discordapp.com/avatars/651168497103142923/7bf9a667e7a688e49bde035281376768.png?size=2048" alt="">

		<section class="default">

			<div class="containerr">
				<div class="name">
					<span class="hudText">MAPREE DEV</span>
				</div>
			</div>	

			<div class="subContainer">
				<!-- Vida -->

				<div class="healthBack icon">
					<div class="healthDisplay value"></div>
					<div class="hudDisplayText"><i class="fas fa-heart"></i></div>
				</div>

				<!-- Colete -->

				<div class="armourBack icon">
					<div class="armourDisplay value"></div>
					<div class="hudDisplayText"><i class="fas fa-shield-alt"></i></div>
				</div>

				<!-- Gasolina -->

				<div id="fuelBack" class="icon">
					<div class="fuelDisplay value"></div>
					<div class="hudDisplayText"><i class="fas fa-gas-pump"></i></div>
				</div>
			</div>


		</section>

		<section class="car">

			<div id="carDisplay" class="carDisplay"><div>

		</section>

	</div>
</body>

</html>
